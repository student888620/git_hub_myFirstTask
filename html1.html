<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100vh , initial-scale=1.0">
    <title>Registration Form</title>
    <link href="html1css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="form">
        <h2 id="im">REGISTRATION FORM</h2>
        <span id="im">Name:</span>
        <br>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>
        <span id="im">Number:</span>
        <br>
        <input type="tel" id="number" placeholder="Enter your number">
        <br><br>
        <span id="im">Email:</span>
        <br>
        <input type="email" id="mail" placeholder="Enter your Email">
        <br><br>
        <span id="im">Date Of Birth</span>
        <br>
        <input type="date" id="date" placeholder="Enter your DOB">
        <br><br>
        <span id="im">Address:</span>
        <br>
        <textarea name="address" id="address" placeholder="Enter your address!" cols="20" rows="5"></textarea>
        <br><br>
        <span class="btn"><input type="submit" value="submit"></span>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault(); 

            
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('mail').value;
            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value;

            localStorage.setItem('name', name);
            localStorage.setItem('number', number);
            localStorage.setItem('email', email);
            localStorage.setItem('date', date);
            localStorage.setItem('address', address);

            alert('Form data saved to local storage.');
        });

       
        window.onload = function() {
            document.getElementById('name').value = localStorage.getItem('name') || '';
            document.getElementById('number').value = localStorage.getItem('number') || '';
            document.getElementById('mail').value = localStorage.getItem('email') || '';
            document.getElementById('date').value = localStorage.getItem('date') || '';
            document.getElementById('address').value = localStorage.getItem('address') || '';
        }
    </script>
</body>
</html>
